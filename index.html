<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="float-grid.css">
  <link rel="stylesheet" href="main.css">
  <!-- Stylesheets -->

</head>
<body>
  <header>
  <h1>Star Wars Characters</h1>
  <h2>Incomplete List<h2>
  </header>
  <main>
    <div class="row">
      <div class="col-4">
        <img src="images/rey_square.png" alt="picture of Rey">
        <img src="images/finn_square.png" alt="picture of Finn">
        <img src="images/kylo_square.png" alt="picture of Kylo">
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <img src="images/poe_square.png" alt="picture of Poe">
      <img src="images/chewbacca_square.png" alt="picture of Chewbacca">
      <img src="images/yoda_square.png" alt="picture if Yoda">
    </div>
  </div>

</body>
</html>
