<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/float-grid.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- Stylesheets -->

</head>
<body>
  <header>
    <div class="row">
      <div class="col-12">
        <h1>Star Wars Characters</h1>
        <p>Incomplete List</p>
      </div>
    </div>
  </header>
  <main>

    <div class="row">
      <div class="col-4">
        <div class="card">
          <img src="images/rey_square.png" alt="Rey, the protagonist. A white woman with brown hair, holding a staff in bloodied hand. She's ready for a fight." class="card-img">
          <p class="card-caption">Rey. The protagonist, from Tatooine.</p>
        </div>
      </div>


      <div class="col-4">
        <div class="card">
          <img src="images/finn_square.png" alt=" Finn, a young man looking puzzled. He is looking at me or the sword" class="card-img">
          <p class="card-caption">Finn. Storm Trooper, befriends Ray.</p>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <img src="images/kylo_square.png" alt="A person dressed all black, with cloak and a mask.  He is looking at the sword. He looks small and hunched. The observer sees no skin."" class="card-img">
          <p class="card-caption">Kylo. Main villain, or is he?</p>
        </div>
      </div>


      </div>

    <div class="row">
      <div class="col-4">
        <div class="card">
          <img src="images/poe_square.png" alt="" class="card-img">
          <p class="card-caption">Poe. Neutral pilot.</p>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img src="images/chewbacca_square.png" alt="" class="card-img">
          <p class="card-caption">Chewbacca. A great first mate.</p>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img src="images/yoda_square.png" alt="" class="card-img">
          <p class="card-caption">Yoda. Wise old Jedi master.</p>
        </div>
      </div>
    </div>




</main>

</body>
</html>
